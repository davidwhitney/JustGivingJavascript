<!DOCTYPE html>
<html>
<head>
    <title>JustGiving UI</title>
    <script src="/jg.js"></script>
    <script>
        
        jg.init({
            apiKey: 'decbf1d2',
            rootDomain: 'https://api.staging.justgiving.com'
        });

        function LoadWidget() {
            $('#fr-widget-code').fadeOut();
            jg.ui.fundraisingWidget('#widgetContainer', 'David-Whitney6');
            $('#fr-widget-example').fadeIn();
        }

    </script>
</head>
<body>

    <header>
        <h1>JustGiving UI - New JavaScript jg.ui library</h1>
    </header>

    <h2>New Fundraising widget!</h2>

    <section id="fr-widget-code">
        <h3>Code example</h3>
        <div>
        &lt;div id="widgetContainer"&gt;&lt;/div&gt;<br/>
        jQuery(function () {<br/>
            jg.ui.fundraisingWidget("#widgetContainer", "David-Whitney6");<br/>
        });
        </div>
        <div style="padding-top: 10px;">        
            <a href="#" onclick="LoadWidget();">Load widget!</a>
        </div>
    </section>


    <section id="fr-widget-example">
        <div id="widgetContainer"></div>
    </section>


</body>
</html>
